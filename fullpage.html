<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="logo">
    <h1>CALCULATOR</h1>
  </header>
  
  <main>
    <div class="container">
        <div class="calculator">
          <input type="text" id="result" readonly>
          <button onclick="getResult('1')">1</button>
          <button onclick="getResult('2')">2</button>
          <button onclick="getResult('3')">3</button>
          <button onclick="getResult('+')"class="plus">+</button>
          <button onclick="getResult('-')"class="plus">-</button>
          <button onclick="clearResult()"class="equal">C</button>
          <button onclick="getResult('4')">4</button>
          <button onclick="getResult('5')">5</button>
          <button onclick="getResult('6')">6</button>
          <button onclick="getResult('*')"class="plus">*</button>
          <button onclick="getResult('/')"class="plus">/</button>
          <button onclick="deleteLastChar()"class="equal">Del</button>
          <button onclick="getResult('7')">7</button>
          <button onclick="getResult('8')">8</button>
          <button onclick="getResult('9')">9</button>
          <button onclick="getResult('0')">0</button>
          <button onclick="getResult('.')">.</button>
          <button onclick="calculate()"class="equal">=</button>
        </div>
      </div>
      
  </main>
  
  <footer>
    <p>Copyright Â© 2023</p>
  </footer>

  <script>
    let result = document.getElementById('result');

function getResult(value) {
  result.value += value;
}

function clearResult() {
  result.value = '';
}

function deleteLastChar() {
  result.value = result.value.slice(0, -1);
}

function calculate() {
  let calculation = eval(result.value);
  result.value = calculation;
}

  </script>
  
</body>
</html>
